        <div>

              <h3 class="masthead-brand"><i class="fa fa-bicycle"></i> City Bike Locator <small>Dublin</small></h3>
              <ul class="nav masthead-nav">
                <li ng-class="{ active: isActive('/')}"><a ng-href="#/">Stations</a></li>
                <!-- <li ng-class="{ active: isActive('/favourites')}"><a ng-href="#/favourites">Favourites</a></li> -->
                <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">About</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <div ng-view=""></div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Created by <a href="http://danielstuart.ie/" target="_blank">Dan Stuart</a> | <a href="https://github.com/danbhala/city-bike-locator" target="_blank"><i class="fa fa-github"></i> GitHub Project</a> </p>
            </div>
          </div>

        </div>

      </div>

    </div>
